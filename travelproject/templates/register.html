<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <style>
    .background1 {
      background-color: #C7D3D4FF;
      width: 100%;
      height: 100%;
      position: absolute;
    }
    .background2 {
      background-color: #603F83FF;
      width: 28%;
      height: 28%;
      margin: auto;
        top: 10%;
      bottom: 50%;
      left: 0;
      right: 0;
      position: absolute;
        text-align: center;
    }
  </style>

</head>
<body>
<div class="background1">
<h1 style="text-align:center;">Registration</h1>
<form action="register" method="post">
    {% csrf_token %}
    <div class="background2">
    <input type="text" name="username" placeholder="UserName"><br>
    <input type="text" name="first_name" placeholder="Enter Your first name"><br>
    <input type="text" name="last_name" placeholder="Enter Your last name"><br>
    <input type="email" name="email" placeholder="Enter Your email address"><br>
    <input type="password" name="password" placeholder="Enter Your Password"><br>
    <input type="password" name="password1" placeholder="Confirm Your password"><br>
    <input type="submit">
    </div>
</form>
</div>
{%  for msg in messages %}
    <h2>{{ msg }}</h2>
{% endfor %}
</body>
</html>
